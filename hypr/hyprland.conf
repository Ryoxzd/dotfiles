# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$code = code
$browser = google-chrome-stable
$note = obsidian
$scriptsDir = $HOME/.config/hypr/scripts


# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = waybar &
exec-once = hyprpaper &
exec = gsettings set org.gnome.desktop.interface gtk-theme "Orchis-Dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "Orchis-Dark"   # for GTK4 apps
exec = gsettings set org.gnome.desktop.interface icon-theme "Papirus-Dark" # icon
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = ~/.config/hypr/scripts/battery.sh &


